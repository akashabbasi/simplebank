apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 907261827722.dkr.ecr.us-west-2.amazonaws.com/simplebank:d35a453ebe4556d5df3ba921d247828aa2597905
          ports:
            - containerPort: 8080